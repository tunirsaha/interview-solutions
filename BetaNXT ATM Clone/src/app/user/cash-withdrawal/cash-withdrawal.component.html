<form [formGroup]="form" (ngSubmit)="save()" class="row pt-5">
  <div class="col-4">&nbsp;</div>
  <div class="col-4 text-center d-flex flex-column">
    <h2 class="mt-5">Welcome {{ userInfo.name }}</h2>
    <p>{{ availableBillsMsg }} are available in system currently.</p>
    <div class="mt-3 pt-3">
      <label for="amount_enter" class="me-3 form-label">
        <h1>Enter Amount</h1>
      </label>
      <input
        type="number"
        id="amount_enter"
        class="form-control amount-input"
        autofocus="true"
        autocomplete="off"
        formControlName="amount"
        numbersOnly
      />
    </div>
    <p
      class="text-danger"
      *ngIf="amountControl.hasError('required') && amountControl.touched"
    >
      Enter Amount to Continue
    </p>
    <p
      class="text-danger"
      *ngIf="amountControl.hasError('custom') && amountControl.touched"
    >
      Insufficient Bills in the ATM
    </p>
  </div>
  <div class="col-4 text-end pt-5">
    <h1
      class="menu-link right-items mb-3 py-3 pe-3 bg-white"
      [ngClass]="{ blocked: !form.valid }"
    >
      <button type="submit" [disabled]="!form.valid">Continue</button>
    </h1>
    <h1 class="menu-link right-items mb-3 py-3 pe-3 bg-white">
      <button type="reset">Reset</button>
    </h1>
  </div>
</form>
