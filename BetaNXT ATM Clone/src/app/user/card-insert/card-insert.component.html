<div class="row pt-5" *ngIf="!isCardInserted">
  <div class="col-3"></div>
  <div class="col-6 d-flex align-items-center flex-column">
    <h1 class="my-5 mb-4">Insert Card to Continue</h1>
    <img src="../../assets/images/insert-card.png" class="w-50" alt="" />
  </div>
  <div class="col-3"></div>
</div>
<form
  [formGroup]="form"
  (ngSubmit)="save()"
  class="row pt-5"
  *ngIf="isCardInserted"
>
  <div class="col-4">&nbsp;</div>
  <div class="col-4 text-center d-flex flex-column">
    <h2 class="mt-5">Welcome {{ userInfo.name | uppercase }}</h2>
    <div class="mt-3 pt-5">
      <label for="card_pin_enter" class="me-3 form-label">
        <h1>Enter your PIN here</h1>
      </label>
      <input
        type="password"
        maxlength="6"
        id="card_pin_enter"
        class="form-control pin-input"
        autofocus="true"
        autocomplete="off"
        formControlName="pin"
        numbersOnly
        required
      />
    </div>
    <p
      class="text-danger"
      *ngIf="!!pinControl.hasError('minlength') && pinControl.touched"
    >
      Enter Minimum of 4 digits to Continue
    </p>
    <p
      class="text-danger"
      *ngIf="!!pinControl.hasError('required') && pinControl.touched"
    >
      Enter PIN to Continue
    </p>
  </div>
  <div class="col-4 text-end pt-5">
    <h1
      class="menu-link right-items mb-3 py-3 pe-3 bg-white"
      [ngClass]="{ blocked: !form.valid }"
    >
      <button type="submit" [disabled]="!form.valid">Continue</button>
    </h1>
    <h1 class="menu-link right-items mb-3 py-3 pe-3 bg-white">
      <button type="reset">Reset</button>
    </h1>
  </div>
</form>
